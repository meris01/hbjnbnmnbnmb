<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - GemContent</title>
    <!-- Link Homepage CSS first for base styles -->
    <link rel="stylesheet" href="css/login.css">
    <!-- Link Auth-specific CSS (loads after home.css) -->
    <link rel="stylesheet" href="auth.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Supabase JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

    <!-- Header Section (Simplified) -->
    <header id="header" class="auth-header">
        <div class="container header-container">
            <a href="home.html" class="logo">GemContent</a>
            <!-- Minimal or no navigation needed on login page -->
            <nav>
                 <!-- Optionally add a back home link if desired -->
                 <!-- <ul><li><a href="index.html">Home</a></li></ul> -->
            </nav>
             <!-- Hide auth buttons on auth pages -->
        </div>
    </header>

    <!-- Login Section -->
    <main id="login-section">
        <div class="container auth-container">
            <h2>Welcome Back!</h2>
            <p class="auth-subtitle">Login to access your GemContent dashboard.</p>

            <form id="login-form" novalidate>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="you@example.com" required>
                    <div class="validation-error"></div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="••••••••" required>
                     <div class="validation-error"></div>
                </div>

                <div class="form-options">
                    <div class="remember-me">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <a href="/forgot-password.html" class="forgot-password-link">Forgot password?</a> <!-- Link to your password reset page -->
                </div>

                 <!-- Error message display area -->
                 <p id="auth-error-message" class="error-message" aria-live="assertive"></p>
                 <!-- Success message display area (optional for login) -->
                 <p id="auth-success-message" class="success-message" aria-live="assertive"></p>

                <button type="submit" id="login-button" class="btn btn-primary btn-block">
                    <span class="button-text">Login</span>
                    <span class="button-loader" style="display: none;"></span> <!-- Simple loader -->
                </button>

                <!-- Optional: Social Login Divider -->
                 <div class="divider"><span>OR</span></div>

                 <!-- Optional: Social Login Buttons -->
                 <div class="social-login-buttons">
                     <button type="button" class="btn btn-social btn-google" data-provider="google">
                         <i class="fa-brands fa-google"></i> Continue with Google
                     </button>
                     <button type="button" class="btn btn-social btn-github" data-provider="github">
                          <i class="fa-brands fa-github"></i> Continue with GitHub
                     </button>
                     <!-- Add more providers as needed -->
                 </div>

            </form>

            <p class="switch-auth">
                Don't have an account? <a href="signup.html">Sign Up</a>
            </p>
        </div>
    </main>

    <!-- Footer Section (Simplified) -->
    <footer id="footer" class="auth-footer">
         <div class="container footer-container-simple">
             <a href="index.html" class="logo">GemContent</a>
             <div class="footer-links-simple">
                 <a href="#">Terms of Service</a>
                 <a href="#">Privacy Policy</a>
             </div>
        </div>
        <div class="footer-bottom">
            <p>© 2024 GemContent. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/login.js"></script>
</body>
</html>
